{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link rel="icon" href="{% static 'images/icons/Logo Onlypans.ico' %}" sizes="48x48" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs//6.0.0-beta3/css/.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");
        
        * {
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/bg.jpg' %}");
            background-size: cover;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            margin: 0 auto;
            height: 80vh;
        }
        h1 {
        margin-top: 20px;
        text-align: center;
        color: #e6d4bc;
        margin-bottom: 10px;
      }
        .left-side, .right-side {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }
        .profile-pic {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e6d4bc;
            margin-bottom: 15px;
        }
        .brand-label {
            font-size: 38px;
            font-weight: bold;
            color: #e6d4bc;
            margin: 0;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 20px;
            color: #e6d4bc;
            font-style: italic;
            margin: 0;
        }
        .signup-text, .login-text {
            font-size: 14px;
            color: #e6d4bc;
            margin-bottom: 20px;
        }
        .sign-in-link, .sign-up-link {
            color: #e6d4bc;
            text-decoration: underline;
            font-weight: bold;
            cursor: pointer;
        }
        .right-side {
            background-color: #e6d4bc;
            border-radius: 10px;
            max-width: 580px;
            height: 400px;
            padding: 20px;
        }
              /*errors*/
      .error {
        height: 20px; /* Adjust this based on the typical height of your error messages */
        font-size: 12px;
        color: red;
        margin-top: 5px;
        word-wrap: break-word;
        overflow: hidden;
      }
        .form-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-field label {
            color: #33221a;
            margin-bottom: 5px;
        }
        .form-field input {
        background-color: #fdeed8;
        border: 1px solid #33221a;
        border-radius: 5px;
        padding: 10px;
        width: 231.8px;
        height: 37.6px;
      }
        .password-wrapper {
            position: relative;
            width: 100%;
        }
        .password-wrapper input {
            padding-right: 35px;
        }
        .password-wrapper .fas {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #33221a;
        }
        .form-footer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #loginSubmitBtn, #signUpSubmitBtn {
            padding: 10px 20px;
            background-color: #33221a;
            color: #fdeed8;
            border-radius: 10px;
            border: 2px solid #33221a;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        #loginSubmitBtn:hover, #signUpSubmitBtn:hover {
            background-color: #fdeed8;
            color: #33221a;
        }
    </style>
</head>
<body>
  <h1>LOGIN</h1>
    <div class="container">
        <!-- Left Side -->
        <div class="left-side">
            <img src="{% static 'images/bg2.jpg' %}" alt="OnlyPans Logo" class="profile-pic" />
            <p class="brand-label">ONLYPANS</p>
            <p class="tagline">where the hottest dishes go viral</p>
            <p class="signup-text">Don't have an account?<br />
                <a href="{% url 'signup' %}" class="sign-up-link">Sign up here.</a>
            </p>
        </div>

        <!-- Right Side: Login Form -->
        <div class="right-side">
            
            <form method="POST">
                {% csrf_token %}
                <div class="form-field">
                  <label for="username">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        {{ form.password }}
                        <i class="fas fa-eye-slash" id="togglePassword" onclick="togglePassword('id_password', 'togglePassword')"></i>
                    </div>
                    <div class="error">
                      {% if messages %} {% for message in messages %}
                       
                        <p style="margin: 0">{{ message }}</p>
                      
                      {% endfor %} {% endif %}
                    </div>
                </div>
                <div class="form-footer">
                    <button type="submit" id="loginSubmitBtn">Log In</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            }
        }
    </script>
</body>
</html>
