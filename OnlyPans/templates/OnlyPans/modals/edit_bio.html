{% load static %}

<style>
  * {
    box-sizing: border-box;
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 10000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.6);
  }
  .editBiocontent {
    background-color: #e6d4bc;
    margin: 15% auto;
    padding: 20px;
    border: 2px solid #33221a;
    width: 30%;
    border-radius: 10px;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: red;
    text-decoration: none;
    cursor: pointer;
  }

  .modal-header h2 {
    text-align: center;
  }

  /* Submit button styling */
  .modal-footer {
    display: flex;
    justify-content: center;
  }
  #editBioSubmitbtn {
    padding: 10px 20px;
    background-color: #33221a;
    color: #fdeed8;
    border: none;
    border-radius: 10px;
    font-size: 14px;
    letter-spacing: 1.5px;
  }
  textarea {
    padding: 0;
    margin: 0;
    border: none;
    outline: none;
    resize: none;
    text-indent: 0;
    line-height: normal;
    overflow: auto;
    width: 80%;
    box-sizing: border-box;
  }
  #editBioSubmitbtn {
    margin-top: 10px;
    font-weight: 500;
    padding: 10px 20px;
    background-color: #33221a;
    color: #fdeed8;
    border: 2px solid #33221a;
    border-radius: 10px;
    font-size: 14px;
    letter-spacing: 1.5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #editBioSubmitbtn:hover {
    background-color: #f6e3d1; /* Lighter background on hover */
    color: #33221a; /* Change text color on hover */
    border: 2px solid #33221a;
  }
</style>

<!-- Modal HTML for Editing Bio -->
<div id="editBio" class="modal">
  <div class="editBiocontent">
    <div class="modal-header">
      <span class="close" id="bioClose">&times;</span>
      <h2>Edit Bio</h2>
    </div>
    <div class="modal-body">
      <form action="{% url 'edit_bio' request.user.username %}" method="POST">
        {% csrf_token %} {{ editbio_form.as_p }}
        <div class="modal-footer">
          <input type="submit" value="Submit" id="editBioSubmitbtn" disabled />
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  // JavaScript to handle form change and submission behavior
  document.addEventListener("DOMContentLoaded", function () {
    const bioForm = document.querySelector("#editBio form");
    const bioSubmitButton = document.getElementById("editBioSubmitbtn");
    let bioFormChanged = false;

    // Enable submit button when form changes
    bioForm.addEventListener("change", () => {
      bioFormChanged = true;
      bioSubmitButton.disabled = false; // Enable submit button
    });

    // Prevent submission if no changes are made
    bioForm.addEventListener("submit", (e) => {
      if (!bioFormChanged) {
        e.preventDefault(); // Block submission if form is unchanged
      }
    });

    // Modal behavior for open/close
    const biomodal = document.getElementById("editBio");
    const editBioBtn = document.getElementById("editBioBtn"); // Trigger button for opening modal
    const bioCloseBtn = document.getElementById("bioClose");

    // Function to close modal
    const closeModal = () => (biomodal.style.display = "none");

    // Open modal when clicking the button
    editBioBtn.addEventListener("click", () => {
      biomodal.style.display = "block";
    });

    // Close modal when clicking the 'X' button or outside the modal
    bioCloseBtn.addEventListener("click", closeModal);

    window.addEventListener("click", (event) => {
      if (event.target === biomodal) closeModal();
    });
  });
</script>
