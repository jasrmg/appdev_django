{% load static %}
<!-- Style for edit post modal -->
<style>
  /* Apply Poppins font to the body */
  body {
    font-family: "Poppins", sans-serif; /* Use Poppins font */
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.8);
  }

  .editPostContent {
    background-color: #e6d4bc;
    margin: 2.85% auto;
    padding: 20px;
    border: 2px solid #33221a;
    width: 50%;
    border-radius: 10px;
    text-align: center;
  }
  /*Update button styles*/
  #editPostSubmitbtn {
    font-weight: 500;
    padding: 10px 20px;
    background-color: #33221a;
    color: #fdeed8;
    border: 2px solid #33221a;
    border-radius: 10px;
    font-size: 14px;
    letter-spacing: 1.5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #editPostSubmitbtn:hover {
    background-color: #fdeed8;
    color: #33221a;
    border: 2px solid #33221a;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: red;
    text-decoration: none;
    cursor: pointer;
  }

  .modal-header h2 {
    text-align: center;
  }

  .modal-footer {
    display: flex;
    justify-content: center;
  }

  /* Styling for input fields (description, ingredients, category) */
  .form-field input,
  .form-field select,
  .form-field textarea {
    background-color: #fdeed8;
    border: 1px solid #33221a;
    border-radius: 5px;
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
    margin-top: 5px;
  }

  /* Center text in textareas */
  .form-field textarea {
    text-align: center; /* Center text */
    height: 100px; /* Adjust height as needed */
  }

  .modal-footer input[type="submit"] {
    padding: 10px 20px;
    background-color: #33221a;
    color: #fdeed8;
    border: none;
    border-radius: 10px;
    font-size: 14px;
    letter-spacing: 1.5px;
  }
</style>

<!-- Edit Post Modal -->
<div id="editPost" class="modal">
  <div class="editPostContent">
    <div class="modal-header">
      <span class="close" id="editPostX">&times;</span>
      <h2>Edit Post</h2>
    </div>
    <div class="modal-body">
      <form
        action=""
        method="POST"
        enctype="multipart/form-data"
        id="editPostForm"
      >
        {% csrf_token %}

        <div class="form-field">
          <label for="editPostTitle">Title</label>
          <input type="text" name="title" id="editPostTitle" />
        </div>

        <div class="form-field">
          <label for="editPostCategory">Category</label>
          <select name="category" id="editPostCategory">
            {% for category in categories %}
            <option value="{{ category.category_id }}">
              {{ category.name }}
            </option>
            {% endfor %}
          </select>
        </div>

        <div class="form-field">
          <label for="editPostDescription">Description</label>
          <textarea
            name="description"
            id="editPostDescription"
            style="font-family: Poppins"
          ></textarea>
        </div>

        <div class="form-field">
          <label for="editPostIngredients">Ingredients</label>
          <textarea
            name="ingredients"
            id="editPostIngredients"
            style="font-family: Poppins"
          ></textarea>
        </div>

        <div class="modal-footer">
          <input type="submit" value="Update" id="editPostSubmitbtn" />
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  const editPostUrl = "{% url 'edit_post' 0 %}";
</script>
