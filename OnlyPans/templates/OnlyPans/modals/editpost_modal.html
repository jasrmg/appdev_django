{% load static %}
<style>
  /* Style for edit post modal */
  #editPost {
    /* Same styles as the create post modal */
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.8);
  }

  .editPostContent {
    background-color: #e6d4bc;
    margin: 2.85% auto;
    padding: 20px;
    border: 2px solid #33221a;
    width: 50%;
    border-radius: 10px;
    text-align: center;
  }

  /* You can copy the rest of the CSS from your Create Post modal */
</style>
<!-- Edit Post Modal -->
<div id="editPost" class="modal">
  <div class="editPostContent">
    <div class="modal-header">
      <span class="close" id="editPostX">&times;</span>
      <h2>Edit Post</h2>
    </div>
    <div class="modal-body">
      <form
        action="{% url 'edit_post' post.post_id %}"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %} {{ editpost_form.as_p }}
        <!-- Render the form fields with pre-populated data -->
        <div class="modal-footer">
          <input type="submit" value="Update" id="editPostSubmitbtn" />
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function openEditModal(postId) {
    const editPostModal = document.getElementById("editPost");
    const formActionUrl = "{% url 'edit_post' 0 %}".replace("0", postId);

    // Set the form action dynamically
    document
      .querySelector("#editPost form")
      .setAttribute("action", formActionUrl);

    // Open the modal
    editPostModal.style.display = "block";
  }
</script>
