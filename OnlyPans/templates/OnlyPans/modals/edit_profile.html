{% load static %}

<style>
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.6);
  }
  .editProfilecontent {
    background-color: #e6d4bc;
    margin: 15% auto;
    padding: 20px;
    border: 2px solid #33221a;
    width: 30%;
    border-radius: 10px;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: red;
    text-decoration: none;
    cursor: pointer;
  }

  .modal-header h2 {
    text-align: center;
  }

  /* Submit button styling */
  .modal-footer {
    display: flex;
    justify-content: center;
  }
  #editProfileSubmitbtn {
    padding: 10px 20px;
    background-color: #33221a;
    color: #fdeed8;
    border: none;
    border-radius: 10px;
    font-size: 14px;
    letter-spacing: 1.5px;
  }

  /* Error message styling */
  #errorMsg {
    color: red;
    text-align: center;
    display: none; /* Initially hidden */
  }
</style>

<!-- Modal HTML -->
<div id="editProfile" class="modal">
  <div class="editProfilecontent">
    <div class="modal-header">
      <span class="close" id="editX">&times;</span>
      <h2>Edit Profile</h2>
    </div>
    <div class="modal-body">
      <form
        action="{% url 'edit_profile' request.user.username %}"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %} {{ editprofile_form.as_p }}

        <div class="modal-footer">
          <input
            type="submit"
            value="Submit"
            id="editProfileSubmitbtn"
            disabled
          />
          <!-- Initially disabled -->
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  // JavaScript to handle form change and submission behavior
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("#editProfile form");
    const submitButton = document.getElementById("editProfileSubmitbtn");
    let formChanged = false;

    // Enable the submit button when any change is detected in the form
    form.addEventListener("change", function () {
      formChanged = true;
      submitButton.disabled = false; // Enable submit button
    });

    // Prevent form submission if no changes are made
    form.addEventListener("submit", function (e) {
      if (!formChanged) {
        e.preventDefault();
      }
    });
  });

  // Modal behavior for open and close
  var editmodal = document.getElementById("editProfile");
  var editprofileBtn = document.getElementById("editProfileBtn");
  var editXBtn = document.getElementById("editX");

  editprofileBtn.onclick = function () {
    editmodal.style.display = "block";
  };
  editXBtn.onclick = function () {
    editmodal.style.display = "none";
  };
  window.onclick = function (event) {
    if (event.target == editmodal) {
      editmodal.style.display = "none";
    }
  };
</script>
