{% load static %}
<div class="createPost">
  <img src="{{ request.user.avatar.url }}" alt="pp" class="avatar_post" />
  {% if is_own_profile %}
  <input
    type="text"
    placeholder="What's cooking, {{ request.user.first_name }}?"
    id="createPostDiv"
  />
  <!--Create POST MODAL-->
  {% else %}
  <input
    type="text"
    placeholder="Write something to {{ user.first_name }}?"
    id="createPostDiv"
  />
  <!--Create POST MODAL-->
  {% endif %}
</div>
